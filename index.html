<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="background">
    <!------------------Game Board with Canvas----------------------->
    <div id="game-board">
      <div class="container">
        <div id="score-board">Score:<span id="score">0</span></div>
        <div id="life-board">Life:<span id="life">3</span></div>
      </div>
      
      <canvas id="canvas" width="600" height="400"></canvas>
      <button id="start" class="btn">START</button>
      <button id="reset" class="btn">RESET</button>
    </div>
    
    <!-----------------Right- Game Info Board------------------------>
    <div id="game-intro">

      <div id="intro-box">
        <div class="title">
          <h2>Feed</h2>
          <h1>Llama!<img id="veggies" src="./images/fresh-veggies.png"/></h1>
          <hr>
        </div>
        
        <p><img class="heart" src="./images/pixel-heart.png">Feed cute Llama with Organic food and Skip the poisons.</p>
        <br>
        <p><img class="heart" src="images/pixel-heart.png">Press <span id="start-word">Start.</span></p>
        <br>
        <p><img class="heart" src="images/pixel-heart.png">Press Left, Right, Up and Down Arrows on keyboard to move.</p>
        <img id="arrow" src="images/arrow-keys.png"/>
      </div>
      
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
